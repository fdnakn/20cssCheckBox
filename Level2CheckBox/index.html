<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 2 Checkbox</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <input checked="" type="checkbox" id="check" class="hidden" />
      <!-- we will hide the input at the end -->
      <label for="check" class="check"></label>
      <!-- !-- for : Specifies the id of the form element 
       the label should be bound to -->
      <!-- The for attribute of <label> must be
      equal to the id attribute of the related element  -->
    </div>
  </body>
</html>
