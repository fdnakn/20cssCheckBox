<!DOCTYPE html>
<html lang="en">
<head>
  <!-- hello friends, welcome to the first level checkbox lesson.
  We will design our own checkbox and we will use animation.
  when i click the element , the background will change
  and it will shrink in size and then grow again -->
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
      <label class="container">
        <!-- Users who have difficulty clicking
        on very small regions (such as checkboxes) -
        because when a user clicks the text within the <label> element,
        it toggles the input (this increases the hit area).  -->
        <input type="checkbox" checked="checked">
        <div class="checkmark"></div>
      </label>
      
  
</body>
</html>
